name: Python package

on: [pull_request]

defaults:
  run:
    shell: bash

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.10'
    - name: Flake8
      run: |
        pip install -r dev-requirements.txt
        flake8 --version
        flake8 --statistics

  unittests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.10'
    - name: Pytest
      run: |
        pip install -r dev-requirements.txt
        pip install -r modyn/backend/requirements.txt
        pip install -e .
        pytest
        pytest > pytest-coverage.txt
    - name: Comment coverage
      uses: coroo/pytest-coverage-commentator@v1.0.2


  integrationtests:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
