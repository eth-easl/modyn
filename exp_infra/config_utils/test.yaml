port: '50051'
hostname: storage
sample_batch_size: 2000000
sample_dbinsertion_batchsize: 1000000
insertion_threads: 8
retrieval_threads: 8
sample_table_unlogged: true
file_watcher_watchdog_sleep_time_s: 5
datasets:
- name: yearbook
  description: Yearbook Dataset from Wild-Time
  version: 0.0.1
  base_path: /datasets/yearbook
  filesystem_wrapper_type: LocalFilesystemWrapper
  file_wrapper_type: BinaryFileWrapper
  file_wrapper_config: {byteorder: big, record_size: 4100, label_size: 4, file_extension: .bin}
  ignore_last_timestamp: false
  file_watcher_interval: 5
  selector_batch_size: 256
- name: huffpost
  description: Huffpost Dataset (from Wild-time)
  version: 0.0.1
  base_path: /datasets/huffpost
  filesystem_wrapper_type: LocalFilesystemWrapper
  file_wrapper_type: CsvFileWrapper
  file_wrapper_config: {file_extension: .csv, separator: "\t", label_index: 1}
  ignore_last_timestamp: false
  file_watcher_interval: 5
  selector_batch_size: 4096
- name: arxiv
  description: Arxiv Dataset (from Wild-time)
  version: 0.0.1
  base_path: /datasets/arxiv
  filesystem_wrapper_type: LocalFilesystemWrapper
  file_wrapper_type: CsvFileWrapper
  file_wrapper_config: {file_extension: .csv, separator: "\t", label_index: 1}
  ignore_last_timestamp: false
  file_watcher_interval: 5
  selector_batch_size: 4096
- name: yearbook_train
  description: Yearbook Dataset from Wild-Time
  version: 0.0.1
  base_path: /datasets/yearbook/train
  filesystem_wrapper_type: LocalFilesystemWrapper
  file_wrapper_type: BinaryFileWrapper
  file_wrapper_config: {byteorder: big, record_size: 4100, label_size: 4, file_extension: .bin}
  ignore_last_timestamp: false
  file_watcher_interval: 5
  selector_batch_size: 256
- name: huffpost_train
  description: Huffpost Dataset (from Wild-time)
  version: 0.0.1
  base_path: /datasets/huffpost/train
  filesystem_wrapper_type: LocalFilesystemWrapper
  file_wrapper_type: CsvFileWrapper
  file_wrapper_config: {file_extension: .csv, separator: "\t", label_index: 1}
  ignore_last_timestamp: false
  file_watcher_interval: 5
  selector_batch_size: 4096
- name: arxiv_train
  description: Arxiv Dataset (from Wild-time)
  version: 0.0.1
  base_path: /datasets/arxiv/train
  filesystem_wrapper_type: LocalFilesystemWrapper
  file_wrapper_type: CsvFileWrapper
  file_wrapper_config: {file_extension: .csv, separator: "\t", label_index: 1}
  ignore_last_timestamp: false
  file_watcher_interval: 5
  selector_batch_size: 4096
database: {drivername: postgresql, username: postgres, password: postgres, host: storage-db,
  port: '5432', database: postgres}
