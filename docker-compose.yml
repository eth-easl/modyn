version: '3.8'

services:
  modynbase:
    image: modynbase
    build:
      context: .
      dockerfile: docker/Base/Dockerfile
    container_name: modynbase
  metadata-db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - ./metadata-postgres-data:/var/lib/postgresql/data
  storage-db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - ./storage-postgres-data:/var/lib/postgresql/data
  storage:
    restart: on-failure
    depends_on:
      - modynbase
      - storage-db
    build:
      context: .
      dockerfile: docker/Storage/Dockerfile
    volumes:
      - storage-data:/app/storage
  trainer_server:
    restart: on-failure
    depends_on:
      - storage
      - selector
    build:
      context: .
      dockerfile: docker/Trainer_Server/Dockerfile
  selector:
    restart: on-failure
    depends_on: 
      - metadata-db
    build:
      context: .
      dockerfile: docker/Selector/Dockerfile
  tests:
    depends_on:
      - modynbase
      - storage
      - metadata-db
      - storage-db
      - selector
    build:
      context: .
      dockerfile: docker/Tests/Dockerfile
    user: root
    volumes:
      - storage-data:/app/storage
volumes:
  storage-data: