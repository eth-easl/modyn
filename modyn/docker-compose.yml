version: '3.8'

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: default_database
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  storage:
    image: storage
    depends_on:
      - db
    build:
      context: ../
      dockerfile: modyn/storage/Dockerfile
    ports:
      - '50051:50051'
    volumes:
      - ./modyn/storage:/app

  backend:
    image: backend
    depends_on:
      - db
      - storage
    build:
      context: ../
      dockerfile: modyn/backend/Dockerfile
    ports:
      - '5124:5124'
    volumes:
      - ./backend:/app

