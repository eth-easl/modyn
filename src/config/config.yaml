project:
  name: "Dynamic Datasets DSL Project"
  description: "Instance of Dynamic Datasets DSL Project"
  version: "0.0.1"

input:
  adapter: "MNISTAdapter"
  send_batch_size: 10
  send_batch_interval: 5

storage:
  adapter: "PostgreSQLAdapter"
  port: "50051"
  hostname: "storage"
  dbm:
    path: "dbm"
  s3:
    bucket: "test"
    access_key: ""
    secret_key: ""
    endpoint_url: "http://localhost:9000"
  sqlite:
    path: "sqlite"
  postgresql:
    host: db
    port: "5432"
    database: "postgres"
    user: "postgres"
    password: "postgres"

newqueue:
  port: "50052"
  hostname: "newqueue"
  postgresql:
    host: db
    port: "5432"
    database: "postgres"
    user: "postgres"
    password: "postgres"

preprocess:
  port: "50053"
  hostname: "preprocess"
  function: "lambda x: x"

odm:
  port: "50054"
  hostname: "odm"
  postgresql:
    host: db
    port: "5432"
    database: "postgres"
    user: "postgres"
    password: "postgres"
