project:
  name: "Dynamic Datasets DSL Project"
  description: "Instance of Dynamic Datasets DSL Project"
  version: "0.0.1"

input:
  adapter: "MNISTAdapter"
  send_batch_size: 10
  send_batch_interval: 5

storage:
  adapter: "PostgreSQLAdapter"
  port: "50051"
  hostname: "storage"
  dbm:
    path: "dbm"
  s3:
    bucket: "test"
    access_key: ""
    secret_key: ""
    endpoint_url: "http://localhost:9000"
  sqlite:
    path: "sqlite"
  postgresql:
    host: db
    port: "5432"
    database: "postgres"
    user: "postgres"
    password: "postgres"

newqueue:
  port: "50052"
  hostname: "newqueue"
  postgresql:
    host: db
    port: "5432"
    database: "postgres"
    user: "postgres"
    password: "postgres"

preprocess:
  port: "50053"
  hostname: "preprocess"
  function: "lambda x: x"

odm:
  port: "50054"
  hostname: "odm"
  postgresql:
    host: db
    port: "5432"
    database: "postgres"
    user: "postgres"
    password: "postgres"

ptmp:
  port: "50055"
  hostname: "ptmp"
  processor: "SimpleProcessor"

selector:
  hostname: "selector"
  port: "50056"
  postgresql:
    host: db
    port: "5432"
    database: "postgres"
    user: "postgres"
    password: "postgres"

trainer:
  epochs: 10
  lr: 0.001
  batch_size: 100
  train_set_size: 1000
  num_dataloader_workers: 2
  model_config:
    name: smallconv
    in_channels: 1
    num_classes: 10
    dropout: 0.3
    fc_in: 3136
