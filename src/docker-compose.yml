version: '3.8'

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: default_database
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  storage:
    image: storage
    depends_on:
      - db
    build:
      context: ./
      dockerfile: ./dynamicdatasets/storage/Dockerfile

  newqueue:
    image: newqueue
    build:
      context: ./
      dockerfile: ./dynamicdatasets/newqueue/Dockerfile

  preprocess:
    image: preprocess
    build:
      context: ./
      dockerfile: ./dynamicdatasets/preprocess/Dockerfile

  odm:
    image: odm
    depends_on:
      - db
    build:
      context: ./
      dockerfile: ./dynamicdatasets/odm/Dockerfile

  ptmp:
    image: ptmp
    depends_on:
      - db
      - storage
      - newqueue
      - preprocess
    build:
      context: ./
      dockerfile: ./dynamicdatasets/ptmp/Dockerfile

  input:
    image: input
    depends_on:
      - db
      - storage
      - newqueue
      - preprocess
      - ptmp
      - odm
    build:
      context: ./
      dockerfile: ./dynamicdatasets/input/Dockerfile

  selector:
    image: selector
    depends_on:
      - db
      - newqueue
      - odm
    build:
      context: ./
      dockerfile: ./dynamicdatasets/selector/Dockerfile
