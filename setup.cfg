[tool:pytest]
testpaths=modyn
addopts =
          --cov=modyn
          --cov-report html
          --cov-report term
          --disable-warnings
          --cache-clear
          --ignore-glob=*/__init__.py
          #--no-cov
          #--pydocstyle
          #--mypy
          #--cov-fail-under=90
          #--flake8

[flake8]
max-line-length = 120

[requires]
python_version = ">=3.9.10"


