# Environment file for modyn
# This contains all dependencies to run modyn and modyn itself, but not the dependencies to run the tests/development

name: modyn

channels:
  - conda-forge
  - anaconda
  - nvidia
  - pytorch

dependencies:
  - python>=3.9
  - pip
  - tqdm
  - protobuf
  - grpcio
  - jsonschema
  - psycopg2
  - sqlalchemy>=2.0
  - pyaml
  - numpy
  - types-protobuf
  - types-psycopg2
  - types-PyYAML
  - nvidia::cudatoolkit=11.7
  - pytorch::pytorch
  - pytorch::pytorch-cuda=11.7
  - pytorch::torchvision
  - tqdm
  - conda-forge::enlighten
  - pip:
      - "-e ."
